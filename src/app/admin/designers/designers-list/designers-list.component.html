<!-- src/app/admin/designers/designers-list/designers-list.component.html -->
<div class="designers-container">
    <div class="header">
      <h2>Gestion des Designers</h2>
      <button mat-raised-button color="primary" routerLink="/admin/designers/add">
        <mat-icon>add</mat-icon> Ajouter un Designer
      </button>
    </div>
  
    <mat-form-field class="filter">
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dupont" #input>
    </mat-form-field>
  
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  
    <div class="table-container" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let designer"> {{designer.id}} </td>
        </ng-container>
  
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let designer"> {{designer.nom}} </td>
        </ng-container>
  
        <!-- Prénom Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let designer"> {{designer.prenom}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let designer"> {{designer.email}} </td>
        </ng-container>
  
        <!-- Spécialité Column -->
        <ng-container matColumnDef="specialite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Spécialité </th>
          <td mat-cell *matCellDef="let designer"> {{designer.specialite}} </td>
        </ng-container>
  
        <!-- Années d'expérience Column -->
        <ng-container matColumnDef="anneesExperience">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expérience </th>
          <td mat-cell *matCellDef="let designer"> {{designer.anneesExperience}} ans </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let designer">
            <button mat-icon-button color="primary" (click)="editDesigner(designer)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDesigner(designer)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">Aucun designer trouvé avec le filtre "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page"></mat-paginator>
    </div>
  </div>
